<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle central représentant l'IA centralisée -->
  <circle cx="64" cy="64" r="20" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Lignes de connexion vers les utilisateurs (représentant la centralisation) -->
  <line x1="64" y1="44" x2="64" y2="20" stroke="#ef4444" stroke-width="3"/>
  <line x1="84" y1="64" x2="108" y2="64" stroke="#ef4444" stroke-width="3"/>
  <line x1="64" y1="84" x2="64" y2="108" stroke="#ef4444" stroke-width="3"/>
  <line x1="44" y1="64" x2="20" y2="64" stroke="#ef4444" stroke-width="3"/>
  
  <!-- Diagonales -->
  <line x1="78.2" y1="49.8" x2="94.1" y2="33.9" stroke="#ef4444" stroke-width="3"/>
  <line x1="78.2" y1="78.2" x2="94.1" y2="94.1" stroke="#ef4444" stroke-width="3"/>
  <line x1="49.8" y1="78.2" x2="33.9" y2="94.1" stroke="#ef4444" stroke-width="3"/>
  <line x1="49.8" y1="49.8" x2="33.9" y2="33.9" stroke="#ef4444" stroke-width="3"/>
  
  <!-- Utilisateurs représentés par des cercles -->
  <circle cx="64" cy="16" r="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <circle cx="112" cy="64" r="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <circle cx="64" cy="112" r="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <circle cx="16" cy="64" r="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Diagonales - utilisateurs -->
  <circle cx="97.4" cy="30.6" r="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <circle cx="97.4" cy="97.4" r="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <circle cx="30.6" cy="97.4" r="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  <circle cx="30.6" cy="30.6" r="6" fill="#fca5a5" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Symbole d'alerte au centre -->
  <text x="64" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">!</text>
  
  <!-- Texte indicateur -->
  <text x="64" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ef4444">IA CENTRALISÉE</text>
</svg>