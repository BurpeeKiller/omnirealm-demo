# ===============================
# ğŸ“Š WORKFLOW STATUS NOTIFICATION
# ===============================
  notify:
    name: ğŸ“Š Notifications
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: always()

    steps:
      - name: ğŸ“Š Workflow Status
        run: |
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… Pipeline OmniFit: SUCCESS"
            echo "ğŸ§ª Tests: âœ… | ğŸ—ï¸ Build: âœ… | ğŸš€ Deploy: ${{ needs.deploy.result }}"
          else
