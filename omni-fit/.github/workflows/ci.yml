name: ğŸš€ CI/CD Pipeline OmniFit

on:
  push:
    branches: [main, develop]
    paths:
      - 'dev/apps/omni-fit/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'dev/apps/omni-fit/**'
      - '.github/workflows/ci.yml'

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '9.x'

jobs:
  # ===============================
  # ğŸ§ª TESTS & QUALITY
  # ===============================
  test:
    name: ğŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dev/apps/omni-fit

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Environment Setup
        run: |
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test" > .env.local
          echo "NEXTAUTH_SECRET=test-secret-key-for-ci" >> .env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local

      - name: ğŸ” Lint Check
        run: pnpm run lint

      - name: ğŸ—ï¸ Type Check
        run: npx tsc --noEmit

      - name: ğŸ§ª Run Tests
        run: pnpm run test --run --coverage
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./dev/apps/omni-fit/coverage/lcov.info
          flags: omnifit
          name: omnifit-coverage
          fail_ci_if_error: false

  # ===============================
  # ğŸ—ï¸ BUILD & SECURITY
  # ===============================
  build:
    name: ğŸ—ï¸ Build & Security
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: dev/apps/omni-fit

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ğŸ—„ï¸ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”§ Environment Setup
        run: |
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/test" > .env.local
          echo "NEXTAUTH_SECRET=test-secret-key-for-ci" >> .env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> .env.local

      - name: ğŸ—ï¸ Build Application
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: ğŸ”’ Security Audit
        run: pnpm audit --audit-level moderate
        continue-on-error: true

      - name: ğŸ“¦ Store Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: omnifit-build
          path: |
            dev/apps/omni-fit/.next
            dev/apps/omni-fit/public
          retention-days: 1

  # ===============================
  # ğŸ§¹ CODE QUALITY CHECKS
  # ===============================
  quality:
    name: ğŸ§¹ Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: dev/apps/omni-fit

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Bundle Size Analysis
        run: |
          pnpm run build
          npx @next/bundle-analyzer --help || echo "Bundle analyzer not available"
        continue-on-error: true

      - name: ğŸ¯ Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './dev/apps/omni-fit/.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # ===============================
  # ğŸš€ DEPLOYMENT (Production)
  # ===============================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    defaults:
      run:
        working-directory: dev/apps/omni-fit

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: omnifit-build
          path: dev/apps/omni-fit/

