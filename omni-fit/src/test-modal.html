<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal OmniFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simuler les animations */
        .animate-in { animation: fadeIn 0.3s ease-out; }
        .slide-in-from-bottom { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-gray-900 border-b border-gray-800 z-50 p-4">
        <h1 class="text-xl font-bold">OmniFit Header</h1>
    </header>

    <!-- Main content -->
    <main class="pt-20 pb-20 min-h-screen">
        <div class="p-4">
            <h2 class="text-2xl mb-4">Contenu principal</h2>
            <p>Lorem ipsum dolor sit amet...</p>
            <div class="h-[200vh] bg-gray-800 rounded-lg p-4 mt-4">
                <p>Zone de scroll pour tester</p>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation (z-40) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 z-40 p-4">
        <div class="flex justify-around">
            <button onclick="openModal()" class="text-gray-400 hover:text-purple-400">
                Ouvrir Modal
            </button>
        </div>
    </nav>

    <!-- Modal (custom-dialog structure) -->
    <div id="modal" class="hidden">
        <!-- Portal wrapper (z-100) -->
        <div class="fixed inset-0 z-[100] flex items-end md:items-center justify-center">
            <!-- Overlay (z-100) -->
            <div class="fixed inset-0 z-[100] bg-black/60 animate-in" onclick="closeModal()"></div>
            
            <!-- Content (z-101) -->
            <div class="fixed z-[101] bg-gray-900 shadow-2xl flex flex-col overflow-hidden bottom-0 left-0 right-0 h-[calc(100vh-8rem)] md:h-auto md:max-h-[90vh] md:inset-x-4 md:inset-y-auto md:top-[5%] md:bottom-[5%] md:max-w-4xl md:mx-auto rounded-t-3xl md:rounded-3xl animate-in slide-in-from-bottom">
                <!-- Modal Header -->
                <div class="p-6 bg-gradient-to-r from-purple-600 to-pink-600">
                    <h3 class="text-2xl font-bold text-white">Modal Test</h3>
                    <p class="text-purple-100">VÃ©rification de l'affichage</p>
                </div>
                
                <!-- Modal Body -->
                <div class="flex-1 overflow-hidden bg-gray-800 p-6">
                    <p>Contenu de la modal</p>
                    <div class="mt-4 space-y-2">
                        <div class="bg-gray-700 p-4 rounded">Item 1</div>
                        <div class="bg-gray-700 p-4 rounded">Item 2</div>
                        <div class="bg-gray-700 p-4 rounded">Item 3</div>
                    </div>
                </div>
                
                <!-- Modal Footer -->
                <div class="bg-gray-900 border-t border-gray-700 p-4">
                    <button onclick="closeModal()" class="px-4 py-2 bg-purple-600 text-white rounded-lg">
                        Fermer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
        
        // Info z-index
        console.log('Z-index hierarchy:');
        console.log('- Bottom nav: z-40');
        console.log('- Header: z-50');
        console.log('- Modal wrapper: z-100');
        console.log('- Modal overlay: z-100');
        console.log('- Modal content: z-101');
    </script>
</body>
</html>
